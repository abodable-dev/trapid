name: Deploy Staging (Rob's Branch) to Vercel

on:
  push:
    branches:
      - rob
    paths:
      - 'frontend/**'
      - '.github/workflows/deploy-staging.yml'
  workflow_dispatch:  # Allow manual triggering

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_STAGING_TOKEN }}
        working-directory: ./frontend
        env:
          VERCEL_ORG_ID: team_0GOp2dbTcdsl9NqDGhtIPY2N
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_STAGING_PROJECT_ID }}

      - name: Build Project Artifacts
        run: vercel build --prod --token=${{ secrets.VERCEL_STAGING_TOKEN }}
        working-directory: ./frontend
        env:
          VERCEL_ORG_ID: team_0GOp2dbTcdsl9NqDGhtIPY2N
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_STAGING_PROJECT_ID }}

      - name: Deploy Project Artifacts to Vercel
        run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_STAGING_TOKEN }}
        working-directory: ./frontend
        env:
          VERCEL_ORG_ID: team_0GOp2dbTcdsl9NqDGhtIPY2N
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_STAGING_PROJECT_ID }}

      - name: Comment deployment URL
        if: success()
        run: |
          echo "âœ… Deployed staging environment successfully"
          echo "ðŸ”— Staging URL: https://trapid-staging.vercel.app"
