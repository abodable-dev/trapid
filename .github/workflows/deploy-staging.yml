name: Deploy Staging (Rob's Branch) to Vercel

on:
  push:
    branches:
      - rob
    paths:
      - 'frontend/**'
      - '.github/workflows/deploy-staging.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Vercel Staging
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: team_0GOp2dbTcdsl9NqDGhtIPY2N
          vercel-project-id: ${{ secrets.VERCEL_STAGING_PROJECT_ID }}
          working-directory: ./frontend
          vercel-args: '--prod'

      - name: Comment deployment URL
        if: success()
        run: |
          echo "âœ… Deployed staging environment successfully"
          echo "ðŸ”— Staging URL: https://trapid-staging.vercel.app"
