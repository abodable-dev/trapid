name: Deploy to Staging

on:
  push:
    branches:
      - rob  # Trigger on push to rob branch

jobs:
  deploy-backend:
    name: Deploy Backend to Heroku
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0  # Full history for subtree

      - name: Deploy backend to Heroku
        uses: akhileshns/heroku-deploy@v3.13.15
        with:
          heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
          heroku_app_name: "trapid-backend"
          heroku_email: "robert@tekna.com.au"
          appdir: "backend"  # Deploy only backend folder

      - name: Run database migrations
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: |
          # Install Heroku CLI
          curl https://cli-assets.heroku.com/install.sh | sh

          # Run migrations
          heroku run bin/rails db:migrate --app trapid-backend

      - name: Notify deployment success
        if: success()
        run: |
          echo "âœ… Backend deployed successfully to Heroku"
          echo "ðŸ”— https://trapid-backend-447058022b51.herokuapp.com/"

  deploy-frontend:
    name: Deploy Frontend to Vercel
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: frontend
          vercel-args: '--prod'  # Deploy to production environment

      - name: Notify deployment success
        if: success()
        run: |
          echo "âœ… Frontend deployed successfully to Vercel"
          echo "ðŸ”— https://trapid-staging.vercel.app/"
