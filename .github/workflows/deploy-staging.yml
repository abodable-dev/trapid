name: Deploy to Heroku Staging

on:
  push:
    branches:
      - rob  # Auto-deploy when pushing to rob branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Deploy to Heroku
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: |
          # Configure git to use API key as password
          git config --global credential.helper store
          echo "https://:$HEROKU_API_KEY@git.heroku.com" > ~/.git-credentials
          chmod 600 ~/.git-credentials

          git remote add heroku https://git.heroku.com/trapid-backend.git || true
          git push heroku rob:main --force

      - name: Deployment summary
        run: |
          echo "âœ… Deployed to staging: https://trapid-backend.herokuapp.com"
          echo "ðŸ“Š View logs: heroku logs --tail -a trapid-backend"
