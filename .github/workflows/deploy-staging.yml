name: Deploy to Heroku Staging

on:
  push:
    branches:
      - rob  # Auto-deploy when pushing to rob branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Deploy to Heroku
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
          HEROKU_EMAIL: ${{ secrets.HEROKU_EMAIL }}
          GIT_TERMINAL_PROMPT: 0
        run: |
          cat > ~/.netrc <<EOF
          machine git.heroku.com
            login $HEROKU_EMAIL
            password $HEROKU_API_KEY
          machine api.heroku.com
            login $HEROKU_EMAIL
            password $HEROKU_API_KEY
          EOF
          chmod 600 ~/.netrc
          git remote add heroku https://git.heroku.com/trapid-backend.git || true
          git push heroku rob:main --force

      - name: Deployment summary
        run: |
          echo "âœ… Deployed to staging: https://trapid-backend.herokuapp.com"
          echo "ğŸ“Š View logs: heroku logs --tail -a trapid-backend"
