name: Deploy Backend (Rob's Branch) to Heroku Staging

on:
  push:
    branches:
      - rob
    paths:
      - 'backend/**'
      - '.github/workflows/deploy-backend-staging.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for git subtree

      - name: Deploy backend to Heroku Staging
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
          HEROKU_APP_NAME: trapid-backend-staging
        run: |
          # Configure git
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "GitHub Actions"

          # Add Heroku remote for staging
          git remote add heroku-staging https://heroku:$HEROKU_API_KEY@git.heroku.com/$HEROKU_APP_NAME.git || true

          # Deploy backend subdirectory to Heroku staging
          git subtree push --prefix backend heroku-staging main || git push heroku-staging `git subtree split --prefix backend rob`:main --force

      - name: Comment deployment status
        if: success()
        run: |
          echo "âœ… Backend deployed to Heroku staging successfully"
          echo "ðŸ”— Staging Backend URL: https://trapid-backend-staging.herokuapp.com"
