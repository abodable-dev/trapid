name: Deploy Backend (Main Branch) to Heroku Production

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - '.github/workflows/deploy-backend-production.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for git subtree

      - name: Deploy backend to Heroku Production
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
          HEROKU_APP_NAME: trapid-backend
        run: |
          # Configure git
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "GitHub Actions"

          # Add Heroku remote for production
          git remote add heroku-production https://heroku:$HEROKU_API_KEY@git.heroku.com/$HEROKU_APP_NAME.git || true

          # Deploy backend subdirectory to Heroku production
          git subtree push --prefix backend heroku-production main || git push heroku-production `git subtree split --prefix backend main`:main --force

      - name: Comment deployment status
        if: success()
        run: |
          echo "âœ… Backend deployed to Heroku production successfully"
          echo "ðŸ”— Production Backend URL: https://trapid-backend-447058022b51.herokuapp.com"
