name: Deploy Frontend to Vercel

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/**'
      - '.github/workflows/deploy-frontend.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create Vercel project config
        run: |
          mkdir -p ./frontend/.vercel
          echo '{"orgId":"team_0GOp2dbTcdsl9NqDGhtIPY2N","projectId":"prj_mQk4ClT5cVPRAcmEDigB3LBAb0Gl"}' > ./frontend/.vercel/project.json

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: team_0GOp2dbTcdsl9NqDGhtIPY2N
          vercel-project-id: prj_mQk4ClT5cVPRAcmEDigB3LBAb0Gl
          working-directory: ./frontend
          vercel-args: '--prod'

      - name: Comment deployment URL
        if: success()
        run: |
          echo "âœ… Deployed to production: https://trapid.vercel.app"
