<!DOCTYPE html>
<html>
<head>
    <title>LOGIN NOW - Trapid</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: system-ui, -apple-system, sans-serif;
        }
        .login-button {
            background: #10b981;
            color: white;
            border: none;
            padding: 4rem 6rem;
            font-size: 3rem;
            font-weight: bold;
            border-radius: 2rem;
            cursor: pointer;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }
        .login-button:hover {
            background: #059669;
            transform: scale(1.05);
        }
        .login-button:active {
            transform: scale(0.95);
        }
        #status {
            position: absolute;
            bottom: 2rem;
            background: white;
            padding: 1rem 2rem;
            border-radius: 1rem;
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
            display: none;
        }
    </style>
</head>
<body>
    <button class="login-button" onclick="doLogin()">
        üîê CLICK TO LOGIN
    </button>
    <div id="status"></div>

    <script>
        function doLogin() {
            const token = 'eyJhbGciOiJIUzI1NiJ9.eyJ1c2VyX2lkIjozNCwiZXhwIjoxNzYzMzQ4MzE5fQ.zjPEfX3IDd5o4GRBMgA0JvhisOIof7aV09vc9t4NRnw';

            // Set token in localStorage
            localStorage.setItem('token', token);

            // Show status
            const status = document.getElementById('status');
            status.style.display = 'block';
            status.style.background = '#10b981';
            status.style.color = 'white';
            status.textContent = '‚úÖ Token saved! Redirecting to app...';

            // Redirect to main app
            setTimeout(() => {
                window.location.href = 'http://localhost:5173';
            }, 1000);
        }
    </script>
</body>
</html>
