<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Login - Trapid</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 500px;
        }
        h1 { color: #333; margin-top: 0; }
        .status {
            padding: 1rem;
            border-radius: 0.5rem;
            margin: 1rem 0;
            font-weight: 600;
        }
        .success { background: #d1fae5; color: #065f46; }
        .loading { background: #fef3c7; color: #92400e; }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover { background: #5568d3; }
        .info {
            background: #e0e7ff;
            padding: 1rem;
            border-radius: 0.5rem;
            margin-top: 1rem;
            text-align: left;
        }
        .info strong { color: #4338ca; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Auto Login</h1>
        <div id="status" class="status loading">
            Setting up your session...
        </div>
        <button id="redirectBtn" style="display: none;" onclick="redirectToApp()">
            Go to Trapid App ‚Üí
        </button>
        <div class="info">
            <strong>Logged in as:</strong> Robert Harder (Admin)<br>
            <strong>Token expires:</strong> November 16, 2026
        </div>
    </div>

    <script>
        const token = 'eyJhbGciOiJIUzI1NiJ9.eyJ1c2VyX2lkIjozNCwiZXhwIjoxNzYzMzQ4MzE5fQ.zjPEfX3IDd5o4GRBMgA0JvhisOIof7aV09vc9t4NRnw';

        // Set the token in localStorage
        localStorage.setItem('token', token);

        // Update UI
        setTimeout(() => {
            document.getElementById('status').className = 'status success';
            document.getElementById('status').textContent = '‚úÖ Login successful! Token saved to localStorage.';
            document.getElementById('redirectBtn').style.display = 'inline-block';

            // Auto-redirect after 2 seconds
            setTimeout(() => {
                redirectToApp();
            }, 2000);
        }, 500);

        function redirectToApp() {
            window.location.href = '/';
        }
    </script>
</body>
</html>
